<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad- Consumiendo una API</title>
    <style>
        table {
            border: outset 1px gray;
            width: 100%;
        }
        th {
            padding: none;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="categorias"> 
        <h2>Traer datos asincronamente desde API themealdb</h2>
        <button id="enviar" style="background-color: rgb(37, 130, 170); color: azure;">Traer datos</button><br><br>
        <table>
            <tbody>
                <tr><th>#</th>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Descripci√≥n</th>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
    <script>
        $('#enviar').click(function(){
            $.get("https://www.themealdb.com/api/json/v1/1/categories.php",
            function(data){
                $.each(data.categories, function(i, item){
                    $('#categorias').append("<tr><td>" + item.idCategory + "</td><td>" + item.strCategory + 
                        "</td><td><img src=' " + item.strCategoryThumb + "'>" + "</td><td>" + item.strCategoryDescription + "</td></tr>");
                });
            });
        });
    </script>
</body>
</html>
